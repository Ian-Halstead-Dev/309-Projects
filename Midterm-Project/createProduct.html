<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highest Bidder</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav></nav>
    <div class="head"><h1>Create Product</h1></div>
    <div class="create-content">
      <div class="row">
        <label for="image-input">Image: </label>
        <input type="text" id="image-input" />
      </div>
      <img
        style="display: none"
        src=""
        alt="The Added Product"
        id="image-display"
      />
      <div class="row">
        <label for="title-input">Title: </label
        ><input type="text" id="title-input" />
      </div>
      <div class="row">
        <label for="description-input">Description: </label
        ><textarea rows="3" id="description-input" ></textarea>
      </div>
      <div class="row">
        <label for="endTime-input">End Time: </label>
        <select name="endTime-input" id="endTime-input"><option value="null"></option></select>
      </div>
      <p id="error"></p>
      <button id="create"">Create!</button>
    </div>

    <script src="getData.js"></script>
    <script src="timeHelper.js"></script>
    <script src="fillTime.js"></script>
    <script src="createProduct.js"></script>
  </body>
</html>
